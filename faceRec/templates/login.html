{% extends 'unlogged.html' %}

{% block content %}
<form class="form-signin mt-lg-5" method="post" action="/signin/">
    <div class="text-center mb-4">
        <img class="mb-4" src={{ url_for('static', filename='img/favicon.png') }} alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">FaceRec</h1>
        <p>Log-in using your email address and password.</p>
    </div>

    {% with messages = get_flashed_messages() %}
    {% for message in messages %}
        <p class="text-center text-danger">{{ message }}</p>
    {% endfor %}
    {% endwith %}

    <div class="form-label-group">
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
        <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<div class="container text-center">
    <a class="text-center text-secondary" href="/signup/">Don't have an account ?</a>
</div>
{% endblock %}
