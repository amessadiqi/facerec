{% extends 'unlogged.html' %}

{% block content %}
<form class="form-signin mt-lg-2" method="post" action="/signup/" enctype="multipart/form-data">
    <div class="text-center mb-4">
        <img class="mb-4" src={{ url_for('static', filename='img/favicon.png') }} alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">FaceRec</h1>
        <p>Enter your personnal informations to create an account.</p>
    </div>

    {% with messages = get_flashed_messages() %}
    {% for message in messages %}
        <p class="text-center text-danger">{{ message }}</p>
    {% endfor %}
    {% endwith %}
    <div class="row">
        <div class="col-md-6">
            <div class="form-label-group">
                <input type="text" name="firstName" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>
                <label for="inputFirstName">First name</label>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-label-group">
                <input type="text" name="lastName" id="inputLastName" class="form-control" placeholder="Last name" required autofocus>
                <label for="inputLastName">Last name</label>
            </div>
        </div>
    </div>

    <div class="form-label-group">
      <input type="file" class="custom-file-input" id="facialPicture" name="facialPicture" required>
      <label class="custom-file-label" for="facialPicture">Upload facial picture...</label>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-label-group">
                <input type="date" name="birthday" id="inputBirthday" class="form-control" placeholder="Birthday" required>
                <label for="inputBirthday">Birthday</label>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-label-group">
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
            </div>
        </div>
    </div>

    <div class="form-label-group">
        <input type="text" name="address" id="inputAddress" class="form-control" placeholder="Address" required autofocus>
        <label for="inputAddress">Address</label>
    </div>

    <div class="form-label-group">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="m" checked>
        <label class="form-check-label" for="male">
            Male
        </label>
    </div>
    <div class="form-check mb-2 ">
        <input class="form-check-input" type="radio" name="gender" id="female" value="f">
        <label class="form-check-label" for="female">
            Female
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
{% endblock %}
